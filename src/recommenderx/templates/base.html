<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RecommenderX{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Add Clerk script with the publishable key -->
    <script 
        data-clerk-publishable-key="{{ CLERK_PUBLISHABLE_KEY }}"
        src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js">
    </script>
    
    <style>
        .movie-card {
            margin-bottom: 20px;
            height: 100%;
        }
        .movie-poster {
            height: 300px;
            object-fit: cover;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">RecommenderX</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/recommendations/">Recommendations</a>
                </li>
            </ul>
            
            <ul class="navbar-nav">
                <!-- Simplified auth section -->
                <div id="auth-section">
                    <li class="nav-item">
                        <a class="nav-link" href="/login/">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/signup/">Sign Up</a>
                    </li>
                </div>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
    
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', async function() {
        console.log("Initializing Clerk with key:", "{{ CLERK_PUBLISHABLE_KEY }}");
        const authSection = document.getElementById('auth-section');

        try {
            // Initialize Clerk with configuration matching dashboard settings
            await Clerk.load({
                // Use the exact paths from your Clerk dashboard
                signInUrl: '/login/',
                signUpUrl: '/signup/',
                // Use http://localhost:8000 as the fallback development host
                fallbackRedirectUrl: 'http://localhost:8000/',
            });

            console.log("Clerk initialized successfully");
            
            // Handle auth state changes
            const updateUI = async () => {
                try {
                    // Check if user is signed in
                    if (Clerk.user) {
                        updateAuthUI(Clerk.user);
                    } else {
                        showDefaultAuthLinks();
                    }
                } catch (error) {
                    console.error("Error getting user:", error);
                    showDefaultAuthLinks();
                }
            };

            // Initial UI update
            updateUI();

        } catch (error) {
            console.error("Clerk initialization failed:", error);
            showDefaultAuthLinks();
        }

        function updateAuthUI(user) {
            try {
                console.log("Auth state: Authenticated");
                
                authSection.innerHTML = `
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" 
                           data-bs-toggle="dropdown" aria-expanded="false">
                            ${user.firstName || 'Account'}
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><button class="dropdown-item" onclick="handleSignOut()">Sign Out</button></li>
                        </ul>
                    </li>
                `;
            } catch (error) {
                console.error("UI update error:", error);
                showDefaultAuthLinks();
            }
        }

        function showDefaultAuthLinks() {
            authSection.innerHTML = `
                <li class="nav-item">
                    <a class="nav-link" href="/login/">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/signup/">Sign Up</a>
                </li>
            `;
        }
    });

    // Updated sign out handler
    function handleSignOut() {
        if (Clerk) {
            Clerk.signOut()
                .then(() => window.location.href = '/')
                .catch(error => console.error("Sign out failed:", error));
        }
    }
</script>
</body>
</html>
